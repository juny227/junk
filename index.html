<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paul Rand</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="aos.css">
  </head>
  <body>
    <header>

      <nav>

        <ul>

        <li class="menu1"><img src="img/icon1.png" alt=""></li>
        <li class="menu0"></li>
        <li class="menu2"><a onclick="fnMove('1')"><img src="img/icon2.png" alt=""></a></li>
        <li class="menu3"><a onclick="fnMove('2')"><img src="img/icon3.png" alt=""></a></li>
        <li class="menu4"><a onclick="fnMove('3')"><img src="img/icon4.png" alt=""></a></li>
        

        </ul>

      </nav>

    </header>
    <section>

      <div class="main">

      </div>
      <div class="cont1 cont_total">
        <img src="img/Group 17.png" alt="Paul Rand">
      </div>
      <div id="anchor1" class="cont2 cont_total">
        <img src="img/Group 18.png" alt="LIFE">

      </div>
      <div id="anchor2" class="cont3 cont_total">
        <img src="img/Group 19.png" alt="THE WORK">
      </div>
      <div id="anchor3" class="cont4 cont_total">
      <img src="img/Group 20.png" alt="WRITING">
      </div>
    </section>
    <footer>
      Copyright 2022 Paul Rand Museum. All Rights Reserved.
    </footer>
    <!--AOS 스트립트 적용 부문 시작-->
    <script src="aos.js"></script>
    <script>
    AOS.init({
      easing: 'ease-in-out-sine'
    });
    </script>
    <!--AOS 스트립트 적용 부문 끝-->
    <script type="text/javascript" src="jquery-latest.js"></script>
    <script>
      function fnMove(seq){
          var offset = $("#anchor" + seq).offset();
          $('html, body').animate({scrollTop : offset.top},500);
      }
    </script>
  </body>
</html>
